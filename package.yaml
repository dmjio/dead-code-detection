name: dead-code-detection
version: '0.8.1'
synopsis: detect dead code in haskell projects
description: detect dead code in haskell projects
category: Development
maintainer: SÃ¶nke Hahn <soenkehahn@gmail.com>
license: BSD3
github: soenkehahn/dead-code-detection
source-dirs: src
extra-source-files:
- README.md
ghc-options:
- -Wall
- -fno-warn-name-shadowing
- -fwarn-incomplete-record-updates
- -fwarn-incomplete-uni-patterns
dependencies:
- base ==4.*
- silently
- getopt-generics ==0.12.* || ==0.13.*
- ghc
- Glob
- string-conversions
- graph-wrapper
- containers
- uniplate
- ghc-paths
- gitrev
- directory
executables:
  dead-code-detection:
    main: Main.hs
    source-dirs:
    - driver
tests:
  spec:
    main: Main.hs
    source-dirs:
    - test
    dependencies:
    - hspec
    - mockery
    - interpolate
    - filepath
